{% for gallery in experience.gallery %}
  {% if gallery.image %}
    <img class="avatar" src="{{ site.baseurl }}/assets/images/{{ gallery.image }}" data-video="{{gallery.video}}" data-gallery="{{experience.slug}}" alt="{{gallery.caption}}" onClick="openGallery({{ forloop.index }}, '{{experience.slug}}')" />
  {% endif %}
{% endfor %}
